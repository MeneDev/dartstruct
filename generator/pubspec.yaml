name: dartstruct_generator
description: dartstruct generator is an annotation processor generator using source_gen and inspired by Java MapStruct.
version: 0.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  build: ^2.0.0
  source_gen: ^0.9.5
  code_builder: ^3.7.0
  dart_style: ^1.3.3
  analyzer: ^1.1.0
  recase: ^4.0.0-nullsafety.0
  logging: ^1.0.0
  equatable: ^2.0.0
  dartstruct:
    path: ../core

dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.6.0
